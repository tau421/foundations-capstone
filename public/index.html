    <title>L&P Carpet Cleaning</title>

    <div class="sidenav">
        <p>Score:<label id="labelScore">0</label></p><button id="getHighScoresBtn">View High Scores!</button>
        <p>Click "Small", "Medium", or "Large" to choose what size mess you'd like to clean.</p>
            <button id="smallMessBtn">Small</button>
            <button id="mediumMessBtn">Medium</button>
            <button id="largeMessBtn">Large</button>
        <p>Click the carpet cleaner you'd like to use and start cleaning!</p>
        <img id="bigGreenImage" src="https://i.ibb.co/9cdwNPg/big-Green-Cursor.png" alt="big-Green-Cursor">
        <img id="powerScrubDeluxeImage" src="https://i.ibb.co/5Fg158s/power-Scrub-Deluxe100x100.png" alt="power-Scrub-Deluxe100x100">
        <img id="rugDoctorImage" src="https://i.ibb.co/hVYyHMs/rug-Doctor100x100.png" alt="rug-Doctor100x100">
        <form>
            <label for="pName">Enter and submit your name to be added to the high scores!</label>
            <input type="text" id="pName" name="pName">
        </form>
    </div>
    <div class="main">
        <h1 id="title">L&P Carpet Cleaning</h1>
        <p>Hover over the dirty carpet to add soap and click to suck it up.  Submit your name to see if you have the high score!</p>
    </div>
