    <title>L&P Carpet Cleaning</title>

    <div class="sidenav">
        
        <img id="logo" src="https://i.ibb.co/nw3yTVw/logo-transparent.png" alt="logo-transparent">
        <p id="messSelectInfo">Choose up to 3 colors of messes to clean.</p>
        <div class="buttonsRow">
            <div class="messButton"><button id="smallMessBtn" class="messButtonStyles">Red</button></div>
            <div class="messButton"><button id="mediumMessBtn" class="messButtonStyles">Yellow</button></div>
            <div class="messButton"><button id="largeMessBtn" class="messButtonStyles">Brown</button></div>
        </div>
        <br>
        <p id="carpetCleanerSelectInfo">Click the carpet cleaner you'd like to use and start cleaning!</p>
        <div class="imagesRow">
        <div class="carpetCleanerSelector"><img id="bigGreenImage" src="https://i.ibb.co/mBGJtyv/big-Green100x100-transparent.png" alt="big-Green-Cursor"></div>
        <div class="carpetCleanerSelector"><img id="powerScrubDeluxeImage" class="carpetCleanerSelector" src="https://i.ibb.co/D84tRHh/power-Scrub-Deluxe100x100-transparent.png" alt="power-Scrub-Deluxe100x100"></div>
        <div class="carpetCleanerSelector"><img id="rugDoctorImage" class="carpetCleanerSelector" src="https://i.ibb.co/7kdhGH8/rug-Doctor100x100-transparent.png" alt="rug-Doctor100x100"></div>
        </div>
        <br>
        <p id="scoreTracker">Score:<label id="labelScore">0</label></p>
        <br>
        <form>
            <label for="pName" id="nameFieldInfo">Enter and submit your name to be added to the high scores!</label>
            <br>
            <br>
            <input type="text" id="pName" name="pName">
            <input id="highScoreSubmit" type="submit" value="Add High Score!">
            <br>
            <br>
            <div class="getHighScoresRow">
            <div class="getHighScores"><button id="getHighScoresBtn">View High Scores!</button></div>
            </div>
        </form>
    </div>
    <div class="main">
        <h1 id="title">Let's clean!</h1>
        <p id="cleaningInstructions">Hover over the dirty carpet to add soap and click to suck it up.  Submit your name to see if you have the high score!</p>
    </div>
